<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multik</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <script src="/socket.io/socket.io.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="header">
    <h2>Multik</h2>
    <button id="themeToggle" class="theme-toggle" aria-label="Toggle Dark Mode">
      <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="12" cy="12" r="5" stroke="currentColor" stroke-width="2" />
        <path
          d="M12 2V4M12 20V22M4.92993 4.92993L6.34415 6.34415M17.6569 17.6569L19.0711 19.0711M2 12H4M20 12H22M4.92993 19.0711L6.34415 17.6569M17.6569 6.34415L19.0711 4.92993"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" />
      </svg>
      <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"
        style="display: none;">
        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79Z" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round" />
      </svg>
    </button>
  </div>

  <div class="segmented-control">
    <input type="radio" name="mode" value="video" id="mode-video" checked>
    <label for="mode-video">Конвертация (MP4)</label>
    <input type="radio" name="mode" value="audio" id="mode-audio">
    <label for="mode-audio">Аудио (MP3)</label>
  </div>

  <div id="dropZone">
    <p>Перетащите файлы сюда или кликните для выбора</p>
    <input type="file" id="fileInput" multiple accept="video/*">
  </div>

  <ul id="fileList"></ul>

  <script type="module" src="js/app.js"></script>
</body>

</html>
